<!DOCTYPE html>
<html>
<head>
<title>My Sketch</title>
<h2>Programming with Processing</h2>
<script src="https://cdnjs.cloudflare.com/ajax/libs/processing.js/1.6.0/processing.min.js"></script>
</head>
<body>
<script type="application/processing">

void setup() {
  size(500,500);
}
void draw() {
  //background
  background(#87CEFA);
  //ice ground
  fill(#FFFFFF);
  rect(0,323,500,177);
  //hole in ice
  fill(#87CEFA);
  ellipse(380,400,90,30);
  
  //sun
fill(#FFEA56);
ellipse(400,80,80,80);
//bottom center ray
triangle(395,130,405,130,400,150);
//top center ray
triangle(395,30,405,30,400,10);
//right center
triangle(450,75,450,85,470,80);
//left center
triangle(350,75,350,85,330,80);
  
  //balloons:
  //right
  line(260, 308, mouseX, mouseY-100);
  fill(#DC143C);
  ellipse (mouseX, mouseY-100,60,70);
  //left
  fill(#4169E1);
  ellipse (mouseX-80, mouseY-100,60,70);
  line(260, 308, mouseX-80, mouseY-65);
  //middle
  fill(#3CB371);
  ellipse (mouseX-50, mouseY-100,60,70);
  line(260, 308, mouseX-50, mouseY-65);

   //body
   fill(#464545);
   ellipse(200,270,130,150);
   //wings
    fill(#464545);
    ellipse(260,273,25,70);
    ellipse(140,273,25,70);
   //feet
   fill(#FFC945);
   ellipse(230,338,35,20);
   ellipse(170,338,35,20);
   //belly
   fill(#FFFFFF);
   ellipse(200,280,70,90);

   //face
  fill(#464545);
  ellipse(200,185,90,80);
  //eyes
  fill(#FFFFFF);
  ellipse(220,185,20,25);
  ellipse(180,185,20,25);
  //pupils
  fill(#000000);
  ellipse(180,185,10,12);
  ellipse(220,185,10,12);
  //beak
  fill(#FFC945);
  triangle(200,213,207,200,192,200);
  //nostrils
  fill(#000000);
  ellipse(202,203,1,1);
  ellipse(198,203,1,1);

  surface.setTitle(mouseX+","+mouseY);
}

</script>
<canvas> </canvas>
</body>
</html>
